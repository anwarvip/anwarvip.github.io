<!DOCTYPE html>
<html><head>
<title>Description</title>
<link rel='stylesheet' type='text/css' href='ios7.css'/>
<meta name='viewport' content='width=320; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;'/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<script type="text/javascript"  src="jquery-3.2.1.min.js"></script>
<script type="text/javascript"  src="description.js?_=46545663394"></script>
<script type="text/javascript" src="jquery.querystring.js"></script>
<script type="text/javascript" src="data-loader-engine.js"></script>
<script type="text/javascript" src="ios_version_check.js"></script>	
	
<script type="text/javascript">
	bundleid = $.QueryString['p'];

	var contentBlocks = {
		"#packageName" :
			{"type":"text","source":"package>name"}
		,"#packageHeader" :
			{"type":"custom"
				,"source":"package>name"
				,"render":function(element,source){
					if (navigator.userAgent.search(/Cydia/) == -1) {
						$(element).show();
					}
				}
			}
		,"#packageVersion" :
			{"type":"text","source":"package>version"}
		,"#compatibilityCheck" :
			{"type":"custom"
				,"source":"package>compatibility>firmware"
				,"render":function(element,source){
					var res = ios_version_check(
						$(source).find("miniOS").text(),
						$(source).find("maxiOS").text(),
						$(source).find("otherVersions").text(),
						function(message,isBad) {
							$(element).html(message)
							.addClass( (isBad?'alert-danger':'alert-success'));
						}
					);
					if(res==0) {$(element).hide()}
				}
			}
		,"#infoList" :
			{"type":"list"
				,"source" :"package>infoList>info"
				,"paragraphElement" : "<li class='list-group-item'>"
				,"emptyListCallback":function(e){$("#infoContainer").remove()}
			}
		,"#descriptionList" :
			{"type":"list"
				,"source" :"package>descriptionlist>description"
				,"paragraphElement" : "<li class='list-group-item'>"
				,"emptyListCallback":function(e){$("#descriptionListContainer").remove()}
			}
		,"#screenshotsLink" :
			{"type":"custom"
				,"source" :"package>screenshots>screenshot"
				,"render" :function(element, source){
					$("#screenshotsLink").remove();
					if ($(source).size() == 0) {
						return
					}
					$("#descriptionList").append(
						$("<li class='list-group-item'>").append(
							$("<a class='btn btn-primary btn-block'>") 								.attr("href","./screenshots.php?p="+bundleid)
								.html("Screenshots")
						)
					);
				}
			}
		,"#infoList2" :
			{"type":"list"
				,"source" :"package>infoList2>info"
				,"paragraphElement" : "<li class='list-group-item'>"
				,"emptyListCallback":function(e){$("#infoContainer2").remove()}
			}
		,"#knownIssuesList" :
			{"type":"list"
				,"source" :"package>knownIssuesList>knownIssue"
				,"paragraphElement" : "<li class='list-group-item'>"
				,"emptyListCallback":function(e){$("#knownIssuesContainer").remove()}
			}
				,"#changelogLink" :
			{"type":"link"
				,"text":"Full Changelog"
				,"url":"./changelog.php"
				,"theClass":"btn btn-primary btn-block"
								,"params":[
					['p',bundleid]
				]
			}
		,"#changesList":
			{"type":"custom"
				,"source" :"package>changelog>changes"
				,"paragraphElement" : "<li class='list-group-item'>"
				,"render":function(element,source){
					if ($(source).size()==0){
						$('#changeLogContainer').remove();
					}
					$.each(source, function(index,data){
						$.each($(data).find('change'), function(index,data2){
							var p = $("<div class='list-group-item'>");
							$(p).append($(data2).text());
							p.insertBefore($('#changelogLink'));
													});
						$('#versionBadge').html($(data).find('version').text());
						return false;
					});
				}
			}


		,"#newList":
			{"type":"custom"
				,"source" :"package>newLog>changes"
				,"paragraphElement" : "<li class='list-group-item'>"
				,"render":function(element,source){
					var c;
					if ($(source).size()==0){
						$('#newLogContainer').remove();
					}
					$.each(source, function(index,data){
						$.each($(data).find('change'), function(index,data2){
							var p = $("<div class='list-group-item'>");
							$(p).append($(data2).text());
							$(element).append(p);
							return false;
						});
						$('#versionBadgeNew').html($(data).find('version').text());
						return false;
					});
				}
			}


		,"#dependencyList" :
			{"type":"list"
				,"source" :"package>dependencies>package"
				,"paragraphElement" : "<li class='list-group-item'>"
				,"emptyListCallback":function(e){$("#dependenciesContainer").remove()}
			}
		,"#externalLinksList" :
			{"type":"custom"
				,"source" :"package>links>link"
				,"paragraphElement" : "<li class='list-group-item'>"
				,"render":function(element,source){
					if ($(source).size() > 0){
						$('#externalLinksContainer').show();
					}
					$.each(source, function(index,data){
						var p = $("<li class='list-group-item'>");
						var a = $("<a class='btn btn-primary btn-block'>");
						a.attr("href",$(data).find('url').text());
						if ($(data).find('iconclass')) {
							var i =  $("<span>")
							i.attr("class",$(data).find('iconclass').text());
							console.log(i);
							$(a).append(i);
						}
						$(a).append(' '+$(data).find('name').text());
						$(p).append(a);
						$(element).prepend(p);
					});
				}
			}
	}

	$(document).ready(function() {
		$.ajax({
			type    : "GET",
			dataType: "xml",
			url     : (bundleid+".xml"),
			success : function(xml){
				document.title = $(xml).find("package>name").text();

				var newLog = $(xml).find("package>newLog")
				if ($(newLog).size()>0){
					var c = $('<div class="container" id="newLogContainer">');
					var h = $('<h5>');
					$(h).html('UNRELEASED CHANGES <span id="versionBadgeNew" class="label label-default" /></h5>');
					$(c).append(h);
					$(c).append($('<ul id="newList" class="list-group">'));
					c.insertAfter($('#changeLogContainer'));
				}

				data_loader_engine(contentBlocks,xml);
				$('body').show();
				$("#packageError").remove();
				setAnchorTargets();
			},
			cache   : false,
			error: function() {
				$("#packageError").show();
				$("#packageInformation").hide();
				$('body').show();
				setAnchorTargets();
			}
		}); //ajax
	}); // ready
  </script>
